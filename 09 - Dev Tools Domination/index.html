<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <style>
    * {
      transition: all .2s ease-out;
    }
  </style>
</head>

<body>

  <p onClick="makePink()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    const p = document.querySelector('p');
    const makePink = () => {
      p.style.color = '#F07';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ”¥')

    // Styled
    // console.log('%c I am some great text', 'font-size: 50px')

    // warning!
    console.warn('shit')

    // Error :|
    console.error('fuck');

    // Info
    console.info('heck')

    // Testing
    console.assert(1 === 2, 'this is false')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    console.clear();
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Henry');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/xdesro')
    .then(data=> data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

    // table
    console.table(dogs);
  </script>
</body>

</html>
